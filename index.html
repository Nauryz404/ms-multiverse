<!DOCTYPE html>
<html lang="en">
<head>

  <title>MS MULTIVERSE</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Аудио -->
  <audio id="logoAudio" src="audio/logo.mp3"></audio>
  <audio class="audio" src="audio/_Sunset Memories_.mp3" loop></audio>
  <audio class="audio" src="audio/_Навсегда во мне_.mp3" loop></audio>
